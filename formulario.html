<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Periodico El Faro</title>
    <link rel="stylesheet" href="css/estilos.css">
    <meta name=viewport content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <div class="grid">
        <header>
            <div class="logo">
                <img src="img/faro.jpg"/>
            </div>
            <div class="titulo">
                <p class="t1">El Faro</p>
                <p class="t2">Tu periódico Online</p>
            </div>
            <div id="box">
                <div id="box-date">
                    <p>Texto de prueba</p>
                </div>
                <div id="box-time"></div>
            </div>
            <script src="scripts/fecha.js" type="text/javascript"></script>
        </header>
        <nav> 
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="deportes.html">Deportes</a></li>
                <li><a href="negocios.html">Negocios</a></li>
            </ul>
        </nav>

        <div class="subtitle"><h1>Formulario de Noticias</h1></div>

        <form method="post">
            <p>Título</p><br>
            <textarea name="texto" maxlength="300" rows="4"></textarea><br><br>

            <p>Categoria</p><br>
            <textarea class="categoria" name="texto" maxlength="50" rows="1"></textarea><br><br>

            <p>Desarrollo</p><br>
            <textarea name="texto" maxlength="3000" rows="10"></textarea><br><br>

            <p>Adjuntar Imagen<input type="file" name="archivoupload"/>
            </p><br>

            <p class="tipo-noticia">Seleccione Tipo de noticia: 
                <select name="menu">
                    <option>Deportes</option>
                    <option>Negocios</option>
                    <option>General</option>
                </select>

                <input type="submit" name="btn_submit" id="btn_submit" value="Enviar noticia" onclick="comprueba_extension(this.form, this.form.archivoupload.value)"><br><br>

            </p>

        </form>

        <footer>
            <h3>El Faro © 2021</h3>
        </footer>

    </div>
</body>
</html>
