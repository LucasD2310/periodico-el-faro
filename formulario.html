<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Periodico El Faro</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-2">
                    <img src="img/faro.jpg " alt="Faro" id="faro" class="img-thumbnail" style="width:150px;height:100px" />
                </div>
                <div class="col-xs-9 col-sm-6 col-md-6 col-lg-8" id="cabecera">
                    <p class="t1">El Faro</p>
                    <p class="t2">Tu periódico Online</p>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2" id="fecha">
                    <div id="box-date"></div>
                    <div id="box-time"></div>
                </div>
            </div>

        </div>

        <div class="menu-bar text-xs-right">
            <nav class="container" role="menu">
                <ul class="menu-list menu-inline">
                    <li class="list-inline-item"><a href="index.html">Inicio</a></li>
                    <li class="list-inline-item"><a href="deportes.html">Deportes</a></li>
                    <li class="list-inline-item"><a href="negocios.html">Negocios</a></li>
                </ul>

                <button onclick="location.href='contacto.html'" class="btn btn-sm btn-secondary">Contáctanos</button>
            </nav>
        </div>

    </header>   

    
    <div id="main">
        <div class="container text-center text-dark"><h1>Formulario Noticias</h1></div>

        <section class="main">
            <form method="post" action="ejemplo.php">
                <label for="title">Título</label><br>
                <input class="formulario" type="text" id="title" name="title"><br><br>

                <label for="category">Categoría</label><br>
                <input class="formulario" type="text" id="category" name="category"><br><br>

                <label for="article">Artículo</label><br>
                <textarea class="formulario" id="article" name="article" rows="10"></textarea><br><br>

                <p>
                    Adjuntar Imagen<input type="file" name="archivoupload" accept="image/x-png, image/gif, image/jpeg" />
                </p><br>

                <p class="tipo-noticia">
                    Seleccione Tipo de noticia:
                    <select name="menu">
                        <option>Deportes</option>
                        <option>Negocios</option>
                        <option>General</option>
                    </select>

                    <input type="submit" name="btn_submit" id="btn_submit" value="Enviar noticia"
                           onclick="comprueba_extension(this.form, this.form.archivoupload.value)"><br><br>

                </p>

            </form>
        </section>

        <div class="container">
            <footer>
                <h5>El Faro © 2021</h5>
            </footer>
        </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="scripts/fecha.js" type="text/javascript"></script>  

</body>
</html>
