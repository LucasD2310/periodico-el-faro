<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Periodico El Faro</title>
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="grid">
        <header>
            <div class="logo">
                <img src="img/faro.jpg"/>
            </div>
            <div class="titulo">
                <p class="t1">El Faro</p>
                <p class="t2">Tu periódico Online</p>
            </div>
            <div id="box">
                <div id="box-date">
                </div>
                <div id="box-time"></div>
            </div>
            <script src="scripts/fecha.js" type="text/javascript"></script>
        </header>
        <nav> 
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="deportes.html">Deportes</a></li>
                <li><a href="negocios.html">Negocios</a></li>
            </ul>
            <button onclick="location.href='formulario.html'">Formulario Noticias</button>
            <button onclick="location.href='contacto.html'">Contáctanos</button>
        </nav>

        <div class="subtitle"><h1>Formulario de Contacto</h1></div>

        <form method="post">
            <label for="name">Nombre</label><br>
            <input class="contacto" type="text" id="name" name="user_name"><br><br>

            <label for="mail">Email</label><br>
            <input class="contacto" type="text" id="mail" name="user_mail"><br><br>

            <label for="asunto">Asunto</label><br>
            <input class="contacto" type="text" id="asunto" name="user_asunto"><br><br>

            <label for="msg">Mensaje</label><br>
            <textarea class="contacto" id="msg" name="user_msg" rows="10"></textarea><br><br>

            <input type="submit" name="btn_submit" id="btn_submit" value="Enviar Mensaje"><br><br>

        </form>

        <footer>
            <h3>El Faro © 2021</h3>
        </footer>

    </div>
</body>
</html>
