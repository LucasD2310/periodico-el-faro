<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Periodico El Faro</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-2">
                    <img src="img/faro.jpg " alt="Faro" id="faro" class="img-thumbnail" style="width:150px;height:100px" />
                </div>
                <div class="col-xs-9 col-sm-6 col-md-6 col-lg-8" id="cabecera">
                    <p class="t1">El Faro</p>
                    <p class="t2">Tu periódico Online</p>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2" id="fecha">
                    <div id="box-date"></div>
                    <div id="box-time"></div>
                </div>
            </div>

        </div>

        <div class="menu-bar text-xs-right">
            <nav class="container" role="menu">
                <ul class="menu-list menu-inline">
                    <li class="list-inline-item"><a href="index.html">Inicio</a></li>
                    <li class="list-inline-item"><a href="deportes.html">Deportes</a></li>
                    <li class="list-inline-item"><a href="negocios.html">Negocios</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <div id="main">
        <div class="subtitle2"><h1>Formulario Contacto</h1></div>
        <section class="container">
            <form method="post" id="contact_form">
                <label for="name">Nombre</label><br>
                <input class="formulario" type="text" id="name" name="user_name" required><br><br>

                <label for="mail">Email</label><br>
                <input class="formulario" type="email" id="mail" name="user_mail" required><br><br>

                <label for="subject">Asunto</label><br>
                <input class="formulario" type="text" id="subject" name="user_subject"><br><br>

                <label for="msg">Mensaje</label><br>
                <textarea class="formulario" id="msg" name="user_msg" rows="10" required></textarea><br><br>

                <button onclick="contact()">Enviar Mensaje</button>
                <script src="scripts/contacto.js"></script>

            </form>
        </section>
    </div>

    <footer>
        <ul class="menu-list menu-inline">
            <h4>El Faro © 2021</h4>
        </ul>
        <ul class="menu-list menu-inline">
            <li class="list-inline-item">|</li>
            <li class="list-inline-item"><a href="contacto.html">Contáctanos</a></li>
            <li class="list-inline-item">|</li>
            <li class="list-inline-item"><a href="newsletter.html">Newsletter</a></li>
            <li class="list-inline-item">|</li>
        </ul>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="scripts/fecha.js" type="text/javascript"></script>

</body>
</html>
