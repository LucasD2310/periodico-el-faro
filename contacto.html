<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Periodico El Faro</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="img/faro.jpg " alt="Faro" class="img-thumbnail" style="width:150px;height:100px"/>
                </div>
                <div class="col-7">
                    <p class="t1">El Faro</p>
                    <p class="t2">Tu periódico Online</p>
                </div>
                <div class="col-3">
                    <div id="box-date"></div>
                    <div id="box-time"></div>
                </div>
            </div>

        </div>

        <div class="menu-bar text-xs-right">
            <nav class="container" role="menu">
                <ul class="menu-list menu-inline">
                    <li class="list-inline-item"><a href="index.html">Inicio</a></li>
                    <li class="list-inline-item"><a href="deportes.html">Deportes</a></li>
                    <li class="list-inline-item"><a href="negocios.html">Negocios</a></li>
                </ul>
                <button onclick="location.href='formulario.html'" class="btn btn btn-sm btn-secondary">Noticias</button>

            </nav>
        </div>

    </header>   

    <div id="main">
        <div class="container text-center text-dark"><h1>Formulario Contacto</h1></div>

        <section class="main">
            <form method="post">
                <label for="name">Nombre</label><br>
                <input class="formulario" type="text" id="name" name="user_name"><br><br>
    
                <label for="mail">Email</label><br>
                <input class="formulario" type="email" id="mail" name="user_mail"><br><br>
    
                <label for="subject">Asunto</label><br>
                <input class="formulario" type="text" id="subject" name="user_subject"><br><br>
    
                <label for="msg">Mensaje</label><br>
                <textarea class="formulario" id="msg" name="user_msg" rows="10"></textarea><br><br>
    
                <input type="submit" name="btn_submit" id="btn_submit" value="Enviar Mensaje"><br><br>
    
            </form>
        </section>
        
        <footer>
            <h5>El Faro © 2021</h5>
        </footer>
        
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="scripts/fecha.js" type="text/javascript"></script>  

</body>
</html>
